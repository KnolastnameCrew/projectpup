      let currentLang = (() => {
        const navLang = (
          navigator.language ||
          navigator.userLanguage ||
          "en"
        ).toLowerCase();
        const shortLang = navLang.split(/[-_]/)[0];
        return supportedLangs.includes(shortLang) ? shortLang : "en";
      })();
      
      const langSwitcherBtn = document.getElementById("langSwitcher");

      function translatePage() {
        const t = translations[currentLang];

        document.documentElement.lang = currentLang;

        document.getElementById("developmentText").textContent =
          t.developmentText;
        document.getElementById("subtitleGMT").textContent = t.subtitleGMT;

        const labelsKeys = [
          "years",
          "months",
          "days",
          "hours",
          "minutes",
          "seconds",
        ];
        labelsKeys.forEach((key) => {
          document.getElementById(`label-${key}-local`).textContent =
            t.labels[key];
          document.getElementById(`label-${key}-utc`).textContent =
            t.labels[key];
        });

        langSwitcherBtn.textContent = t.name;

        updateFooter();

        updateAllTimes();
      }

      function updateFooter() {
        const offset = -new Date().getTimezoneOffset() / 60;
        const sign = offset >= 0 ? "+" : "";
        let timeZone =
          Intl.DateTimeFormat().resolvedOptions().timeZone ||
          translations[currentLang].localTimezoneText;
        if (timeZone.startsWith("Etc/GMT")) {
          let s = timeZone.includes("-") ? "+" : "-";
          let offsetNumber = timeZone
            .replace("Etc/GMT", "")
            .replace("-", "")
            .replace("+", "");
          timeZone = `GMT${s}${offsetNumber}`;
        }
        document.getElementById("footer").innerText = translations[
          currentLang
        ].footer(`${sign}${offset}`, timeZone);
      }

      const startDateLocal = new Date(2025, 4, 14, 0, 0, 0);
      const startDateUTC = new Date(Date.UTC(2025, 4, 14, 0, 0, 0));

      function calculateDiff(now, base) {
        let years = now.getFullYear() - base.getFullYear();
        let months = now.getMonth() - base.getMonth();
        let days = now.getDate() - base.getDate();
        let hours = now.getHours() - base.getHours();
        let minutes = now.getMinutes() - base.getMinutes();
        let seconds = now.getSeconds() - base.getSeconds();

        if (seconds < 0) {
          seconds += 60;
          minutes--;
        }
        if (minutes < 0) {
          minutes += 60;
          hours--;
        }
        if (hours < 0) {
          hours += 24;
          days--;
        }
        if (days < 0) {
          months--;
          const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
          days += prevMonth.getDate();
        }
        if (months < 0) {
          months += 12;
          years--;
        }

        return { years, months, days, hours, minutes, seconds };
      }

      function updateAllTimes() {
        const nowLocal = new Date();
        const nowUTC = new Date(new Date().toISOString());

        const l = calculateDiff(nowLocal, startDateLocal);
        const u = calculateDiff(nowUTC, startDateUTC);

        const ids = {
          l: ["lyears", "lmonths", "ldays", "lhours", "lminutes", "lseconds"],
          u: ["uyears", "umonths", "udays", "uhours", "uminutes", "useconds"],
        };

        [l, u].forEach((data, i) => {
          const prefix = i === 0 ? "l" : "u";
          const values = [
            data.years,
            data.months,
            data.days,
            data.hours,
            data.minutes,
            data.seconds,
          ];
          values.forEach((val, j) => {
            document.getElementById(ids[prefix][j]).textContent = String(
              val
            ).padStart(2, "0");
          });
        });

        updateFooter();
      }

      langSwitcherBtn.addEventListener("click", () => {
        let idx = supportedLangs.indexOf(currentLang);
        idx = (idx + 1) % supportedLangs.length;
        currentLang = supportedLangs[idx];
        localStorage.setItem("lang", currentLang);
        translatePage();
      });

      translatePage();
      setInterval(updateAllTimes, 1000);
