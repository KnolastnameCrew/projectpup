        background: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        user-select: none;
        position: relative;
        min-height: 100vh;
        box-sizing: border-box;
      }
      .logo {
        width: 50vw;
        height: auto;
        margin-bottom: 20px;
      }
      .text {
        margin-bottom: 20px;
        font-size: 18px;
        text-align: center;
      }
      .timer {
        display: flex;
        gap: 20px;
        font-size: 40px;
        font-weight: bold;
        margin-bottom: 10px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .unit {
        text-align: center;
      }
      .label {
        font-size: 14px;
        margin-top: 4px;
        color: #ccc;
      }
      .subtitle {
        font-size: 14px;
        margin-top: 120px;
        margin-bottom: 5px;
        color: #888;
      }
      .timer.small {
        font-size: 20px;
        gap: 14px;
        opacity: 0.5;
      }
      .timer.small .label {
        font-size: 10px;
        opacity: 0.5;
      }
      .footer {
        font-size: 13px;
        color: #aaa;
        text-align: center;
        margin-top: 10px;
        white-space: pre-line;
        opacity: 0.5;
      }
      #langSwitcher {
        position: fixed;
        font-family: "CustomFont", sans-serif;
        bottom: 10px;
        left: 10px;
        background: #000;
        color: #fff;
        border: #fff 1px solid;
        padding: 8px 12px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
        z-index: 9999;
        user-select: none;
        white-space: nowrap;
      }
      #langSwitcher:hover {
        background: #fff;
        color: #000;
      }

      (() => {
        const startDate = new Date(Date.UTC(2025, 4, 14));

        const developmentTextEl = document.getElementById("developmentText");
        const subtitleGMTEl = document.getElementById("subtitleGMT");
        const footerEl = document.getElementById("footer");
        const langSwitcherBtn = document.getElementById("langSwitcher");

        const localIds = {
          years: "lyears",
          months: "lmonths",
          days: "ldays",
          hours: "lhours",
          minutes: "lminutes",
          seconds: "lseconds",
        };
        const utcIds = {
          years: "uyears",
          months: "umonths",
          days: "udays",
          hours: "uhours",
          minutes: "uminutes",
          seconds: "useconds",
        };

        const navLang = navigator.language || navigator.userLanguage || 'en';
        const shortLang = navLang.substring(0, 2).toLowerCase();
        let currentLang = translations[shortLang] ? shortLang : 'en';
      
        function diffDetailed(start, end) {
          let years = end.getUTCFullYear() - start.getUTCFullYear();
          let months = end.getUTCMonth() - start.getUTCMonth();
          let days = end.getUTCDate() - start.getUTCDate();
          let hours = end.getUTCHours() - start.getUTCHours();
          let minutes = end.getUTCMinutes() - start.getUTCMinutes();
          let seconds = end.getUTCSeconds() - start.getUTCSeconds();

          if (seconds < 0) {
            seconds += 60;
            minutes--;
          }
          if (minutes < 0) {
            minutes += 60;
            hours--;
          }
          if (hours < 0) {
            hours += 24;
            days--;
          }
          if (days < 0) {
            const prevMonth = new Date(Date.UTC(end.getUTCFullYear(), end.getUTCMonth(), 0));
            days += prevMonth.getUTCDate();
            months--;
          }
          if (months < 0) {
            months += 12;
            years--;
          }

          return { years, months, days, hours, minutes, seconds };
        }

        function updateTimerElements(ids, values, labels) {
          for (const unit in values) {
            const el = document.getElementById(ids[unit]);
            if (el) el.textContent = values[unit].toString().padStart(2, "0");
            const labelEl = document.getElementById("label-" + unit + (ids === localIds ? "-local" : "-utc"));
            if (labelEl) labelEl.textContent = labels[unit];
          }
        }

        function updateTexts() {
          const t = translations[currentLang];
          if (!t) return;

          developmentTextEl.textContent = t.developmentText;
          subtitleGMTEl.textContent = t.subtitleGMT;

          const tzOffsetMinutes = new Date().getTimezoneOffset();
          const offsetHours = -tzOffsetMinutes / 60;
          const offsetStr = offsetHours >= 0 ? "+" + offsetHours : offsetHours.toString();

          const timeZoneName = Intl.DateTimeFormat().resolvedOptions().timeZone || t.localTimezoneText;

          footerEl.textContent = t.footer(offsetStr, timeZoneName);

          const langKeys = Object.keys(translations);
          const currentIndex = langKeys.indexOf(currentLang);
          const nextIndex = (currentIndex + 1) % langKeys.length;
          const nextLangName = translations[langKeys[nextIndex]].name;

          langSwitcherBtn.textContent = nextLangName;
          langSwitcherBtn.title = `Switch language (Current: ${t.name})`;
        }

        function updateTimers() {
          const now = new Date();

          const diffLocal = diffDetailed(startDate, now);

          const nowUTC = new Date(Date.UTC(
            now.getUTCFullYear(),
            now.getUTCMonth(),
            now.getUTCDate(),
            now.getUTCHours(),
            now.getUTCMinutes(),
            now.getUTCSeconds()
          ));
          const diffUTC = diffDetailed(startDate, nowUTC);

          const t = translations[currentLang];
          if (!t) return;

          updateTimerElements(localIds, diffLocal, t.labels);
          updateTimerElements(utcIds, diffUTC, t.labels);
        }

        langSwitcherBtn.addEventListener("click", () => {
          const langKeys = Object.keys(translations);
          let currentIndex = langKeys.indexOf(currentLang);
          currentIndex = (currentIndex + 1) % langKeys.length;
          currentLang = langKeys[currentIndex];
          updateTexts();
          updateTimers();
        });

        updateTexts();
        updateTimers();
        setInterval(updateTimers, 1000);
      })();
